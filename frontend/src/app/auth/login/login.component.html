<div class="auth-header mat-elevation-z1">
  <h1 class="mat-h1">Login</h1>
  <a mat-stroked-button routerLink="auth/register">
    Register
  </a>
</div>
<mat-progress-bar mode="indeterminate" *ngIf="isLoading$ | async"></mat-progress-bar>
<br>
<div class="grid-container">
  <mat-card class="mat-elevation-z4">
    <mat-card-content>
      <h3>Enter your info</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" class="form-container">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
        <button class="login-btn" mat-flat-button color="primary">Login</button>
      </form>
      <br>
    </mat-card-content>
  </mat-card>

</div>

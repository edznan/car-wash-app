<div class="auth-header mat-elevation-z1">
  <h1 class="mat-h1">Register</h1>
  <a mat-stroked-button routerLink="auth/login">
    Login
  </a>
</div>
<mat-progress-bar mode="indeterminate" *ngIf="isLoading$ | async"></mat-progress-bar>
<br>
<div class="grid-container">
  <mat-card class="mat-elevation-z4" *ngIf="registering$ | async; else emailSent">
    <mat-card-content>
      <h3>Enter your info</h3>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)" class="form-container">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" type="text">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" type="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" formControlName="password" type="password">
        </mat-form-field>
        <button class="submit-form-btn" mat-flat-button color="primary">Register</button>
      </form>
      <br>
    </mat-card-content>
  </mat-card>

  <ng-template #emailSent>
    <mat-card class="mat-elevation-z4">
      <h2>
        <mat-icon>mark_email_unread</mat-icon>
      </h2>
      <p>
        Welcome to car washing app. We have sent you a welcome email.
      </p>
      <br>
      <button class="submit-form-btn" mat-flat-button color="primary" routerLink="auth/login">Login</button>
    </mat-card>
  </ng-template>
</div>

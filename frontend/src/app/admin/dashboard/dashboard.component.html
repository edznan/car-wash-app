<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px" *ngIf="!isLoading; else loading">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div *ngIf="card.id === 1">
            <h2>
              {{ dashboard.washesToday }}
            </h2>
          </div>
          <div *ngIf="card.id === 2">
            <h2>
              {{ dashboard.washesThisWeek }}
            </h2>
          </div>
          <div *ngIf="card.id === 3">
            <h2>
              â‚¬ {{ dashboard.earnings }} <small>EUR</small>
            </h2>
          </div>
          <div *ngIf="card.id === 4">
            <h2 *ngFor="let program of dashboard.programs">
              {{ program.label }}
            </h2>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>

<h2 mat-dialog-title>Delete step</h2>
<mat-dialog-content>
  <p>Are you sure that you want to delete this step?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog('No')">
    No
  </button>
  <button mat-button cdkFocusInitial (click)="deleteStep()">
    Yes
  </button>
</mat-dialog-actions>

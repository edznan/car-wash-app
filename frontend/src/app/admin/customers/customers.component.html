<div class="grid-container">
  <h1 class="mat-h1">Customers</h1>

  <table mat-table [dataSource]="users" class="mat-elevation-z4" *ngIf="!isLoading; else loading">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="visits">
      <th mat-header-cell *matHeaderCellDef> Visits </th>
      <td mat-cell *matCellDef="let user"> {{user.numberOfWashes}} </td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <td mat-cell *matCellDef="let user"> <button mat-stroked-button (click)="viewCustomer(user.id)"> Profile </button> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let user"> <button mat-stroked-button color="warn" (click)="deleteCustomer(user.id)"> Delete </button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>

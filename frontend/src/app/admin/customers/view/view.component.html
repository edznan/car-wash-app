<div class="grid-container" *ngIf="!isLoading; else loading">
  <div class="header">
    <h1 class="mat-h1">Customer profile</h1>

    <button mat-stroked-button (click)="editUser(user.id)">
      Edit customer
      <mat-icon>edit_note</mat-icon>
    </button>
  </div>

  <br>
  <br>

  <h3>
    <b>Basic info</b>
  </h3>

  <div class="settings-info-row">
    <div>ID:</div>
    <br>
    <span>
      {{ user.id }}
    </span>
  </div>

  <mat-divider></mat-divider>

  <div class="settings-info-row">
    <div>Email:</div>
    <br>
    <span>
      {{ user.email }}
    </span>
  </div>

  <mat-divider></mat-divider>
  <div class="settings-info-row">
    <div>Name:</div>
    <br>
    <span>
      {{ user.name }}
    </span>
  </div>


  <mat-divider></mat-divider>

  <br>
  <br>

  <h3>
    <b>Service usage</b>
  </h3>

  <div class="settings-info-row">
    <div>Role:</div>
    <br>
    <span *ngIf="user.isAdmin; else notAdmin">
      Admin
    </span>
    <ng-template #notAdmin>
      <span>Customer</span>
    </ng-template>
  </div>

  <div class="settings-info-row">
    <div>Number of washes:</div>
    <br>
    <span>
     € {{ user.numberOfWashes }} <small>EUR</small>
    </span>
  </div>

  <mat-divider></mat-divider>

  <div class="settings-info-row">
    <div>Money spent:</div>
    <br>
    <span>
      € {{ user.moneySpent }} <small>EUR</small>
    </span>

  </div>

  <mat-divider></mat-divider>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>

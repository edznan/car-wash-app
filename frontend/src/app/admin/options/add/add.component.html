<h2 mat-dialog-title>Add new pricing option</h2>
<mat-dialog-content>
  <form [formGroup]="addForm">
    <mat-form-field appearance="outline">
      <mat-label>Time</mat-label>
      <input type="number" matInput formControlName="time" placeholder="Time in seconds">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input type="number" matInput formControlName="amount" placeholder="Price">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog('No')">
    Cancel
  </button>
  <button mat-button cdkFocusInitial (click)="submit(addForm)">
    Add
  </button>
</mat-dialog-actions>

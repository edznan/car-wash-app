<h2 mat-dialog-title>Your washes</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="washes" *ngIf="washes.length > 0; else noData">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let wash"> {{wash.id}} </td>
    </ng-container>

    <ng-container matColumnDef="program">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let wash"> {{wash.programName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let wash"> {{wash.length}} seconds</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let wash"> â‚¬ {{wash.cost}} <small>EUR</small> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <ng-template #noData>
    You don't have any washes yet. Wash your car!
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button cdkFocusInitial mat-dialog-close="true">Ok</button>
</mat-dialog-actions>
